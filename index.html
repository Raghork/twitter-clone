<!DOCTYPE html>
<html>

<head>
  <title>Twitter 2.0</title>
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
  <div class="body">
    <div class="left">
      <div class="left-top">
        <button class="left-top-icon">
            <img src="assets/img/verified.png">
        </button>
        <button class="left-top-button">
          <img src="assets/img/home.png">
          <h7 class="h7-text">Home</h7>
        </button>
        <button class="left-top-button">
          <img src="assets/img/explore.png">
          <h7 class="h7-text">Explore</h7>
        </button>
        <button class="left-top-button">
          <img src="assets/img/notifications.png">
          <h7 class="h7-text">Notifications</h7>
        </button>
        <button class="left-top-button">
          <img src="assets/img/messages.png">
          <h7 class="h7-text">Messages</h7>
        </button>
        <button class="left-top-button">
          <img src="assets/img/lists.png">
          <h7 class="h7-text">Lists</h7>
        </button>
        <button class="left-top-button">
          <img src="assets/img/communities.png">
          <h7 class="h7-text">Communities</h7>
        </button>
        <button class="left-top-button">
          <img src="assets/img/verified.png">
          <h7 class="h7-text">Premium</h7>
        </button>
        <button class="left-top-button">
          <img src="assets/img/profile.png">
          <h7 class="h7-text">Profile</h7>
        </button>
        <button class="left-top-button">
          <img src="assets/img/more.png">
          <h7 class="h7-text">More</h7>
        </button>
        <button class="left-top-button-post">
          <h7 class="h7-text"><b>Post</b></h7>
        </button>
      </div>
      <div class="left-bottom">
        <button class="left-bottom-button">
          <div class="left-bottom-button-icon">
            <img src="assets/img/verified.png">
          </div>
          <div class="left-bottom-button-center">
            <p>
              <p class="left-bottom-button-center-name"><b>Michele Argenti</b></p>
              <p class="left-bottom-button-center-tag">@MicheleArg79043</p>
            </p>
          </div>
          <div class="left-bottom-button-right">
            <img src="assets/img/3_dots.png">
          </div>
        </button>
      </div>
    </div>

    <div class="center">
      <div class="foryou-following">
        <div class="foryou">
          <h3>For you</h3>
        </div>
        <div class="following">
          <h3>Following</h3>
        </div>
        <div class="timeline-settings">
          <img src="assets/img/settings.png">
        </div>
      </div>
      <div class="center-container">
        <div class="left-center-container">
          <img src="assets/img/m-icon.png">
        </div>
        <div class="right-center-container">
          <div class="whatishappening">
            <input type="text" placeholder="What is happening?!">
          </div>
          <div class="icons-button">
            <div class="left-icons">
              <div class="icons">
                <img src="assets/img/media.png">
              </div>
              <div class="icons">
                <img src="assets/img/gif.png">
              </div>
              <div class="icons">
                <img src="assets/img/poll.png">
              </div>
              <div class="icons">
                <img src="assets/img/emoji.png">
              </div>
              <div class="icons">
                <img src="assets/img/calendar.png">
              </div>
              <div class="icons">
                <img src="assets/img/geo.png">
              </div>
            </div>
            <div class="right-button">
              <button>Post</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="right-container">
        <div class="right-container-text">
          <h2>Subscribe to Premium</h2>
          <h3>Subscribe to unlock new features and if eligible, receive a share of ads revenue.</h3>
        </div>
        <div class="right-container-button">
          <button>Subscribe</button>
        </div>
      </div>
      <div class="right-container">
        <div class="right-container-text">
          <h2>Who to follow</h2>
        </div>
        <div class="right-container-user">
          <div class="right-container-user-icon">
            <img src="assets/img/m-icon.png">
          </div>
          <div class="right-container-user-center">
            <p>
              <p class="right-container-user-center-name"><b>Michele Argenti</b></p>
              <p class="right-container-user-center-tag">@MicheleArg79043</p>
            </p>
          </div>
          <div class="right-container-user-right">
            <img src="assets/img/3_dots.png">
          </div>
        </div>
        <div class="right-container-user">
          <div class="right-container-user-icon">
            <img src="assets/img/m-icon.png">
          </div>
          <div class="right-container-user-center">
            <p>
              <p class="right-container-user-center-name"><b>Michele Argenti</b></p>
              <p class="right-container-user-center-tag">@MicheleArg79043</p>
            </p>
          </div>
          <div class="right-container-user-right">
            <img src="assets/img/3_dots.png">
          </div>
        </div>  
      </div>
      <div class="right-container">
        
      </div>
    </div>
  </div>
</body>

</html>
